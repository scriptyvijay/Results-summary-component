<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Results summary component</title>

		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style></style>
	</head>
	<body>
		<div class="container">
			<div class="result-container">
				<div class="result">
					<h4>Your Result</h4>
					<div class="circle-result">
						<h2>76</h2>
						<p>of 100</p>
					</div>
					<div class="content">
						<h2>Great</h2>
						<p>You scored higher than 65% of the people who have taken these tests.</p>
					</div>
				</div>
			</div>
			<div class="summary-container">
				<h4>Summary</h4>
				<div class="summary-pointers">
					<div class="summary-box reaction">
						<div class="left">
							<img src="./assets/images/icon-reaction.svg" alt="reaction" />
							<h5>Reaction</h5>
						</div>
						<div class="right">
							<p><span>80 </span>/ 100</p>
						</div>
					</div>
					<div class="summary-box memory">
						<div class="left">
							<img src="./assets/images/icon-memory.svg" alt="memory" />
							<h5>Memory</h5>
						</div>
						<div class="right">
							<p><span>92 </span>/ 100</p>
						</div>
					</div>
					<div class="summary-box verbal">
						<div class="left">
							<img src="./assets/images/icon-verbal.svg" alt="verbal" />
							<h5>Verbal</h5>
						</div>
						<div class="right">
							<p><span>61 </span>/ 100</p>
						</div>
					</div>
					<div class="summary-box visual">
						<div class="left">
							<img src="./assets/images/icon-visual.svg" alt="visual" />
							<h5>Visual</h5>
						</div>
						<div class="right">
							<p><span>72 </span>/ 100</p>
						</div>
					</div>
				</div>
				<button class="btn">Continue</button>
			</div>
		</div>

		<!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
	</body>
</html>
